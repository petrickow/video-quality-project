<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Video Quality Manager</title>


<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/test.css" th:href="@{/css/test.css}"
	rel="stylesheet" media="screen" />
</head>
<body class="container" data-ng-app="video-quality-manager">
    <header class="header">
		<h1>Video Quality Manager</h1>
    </header>

    	<section class="main-contend">

          <section class="profiles">
            <ul class="nav nav-pills nav-stacked pull-left">
              <li class="active">
                <a href="#">
                  <span class="badge pull-right">42</span>
                  Lowest shakiness
                </a>
              </li>
              <li class="">
                <a href="#">
                  <span class="badge pull-right">42</span>
                  Highest sound quality
                </a>
              </li>        
            </ul>
          </section>

          <div id="video-section" class="jumbotron pull-left">           
            <section class="video-streams-pane" data-ng-controller="StreamHandler as handler">
                <button class="btn btn-info btn-lg" data-ng-click="handler.getData()">GetData!!!</button>
                <section class="sort-selections">
                </section>
                <section class="filter-selections">
                </section>
                
                <table class="video-streams-table">
                    <tbody>
                        <video-stream></video-stream>
                    </tbody>
                </table>
            </section>
            <section class="history">
            </section>
          </div>

          <div class="pull-right">  
            <section class="map">
                <map zoom="13" center="[49.49, 8.48]" ng-app="ngMap">
                <marker position="[49.48, 8.49]" title="drag me" draggable="true"></marker>
                <marker position="[49.48, 8.48]" title="you" icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"></marker>
                </map>
            </section>
          </div>
      </section>

	<!--<settings></settings>-->
	<footer class="footer">
		Cato Danielsen, Artur Gareis, Maria Oltean, Michael Timpelan
	</footer>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://code.angularjs.org/1.2.5/angular.js"></script>
  <script src="http://rawgithub.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  

	<script type="text/javascript" src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
	<script type="text/javascript" src="../static/js/app.js" th:src="@{/js/app.js}"></script>
	<script type="text/javascript" src="../static/js/directives.js" th:src="@{/js/directives.js}"></script>
	<script type="text/javascript" src="../static/js/wstest.js" th:src="@{/js/wstest.js}"></script>
	<script type="text/javascript" src="../static/js/stream-handler.js" th:src="@{/js/stream-handler.js}"></script>
</body>
</html>
